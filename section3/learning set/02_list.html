<!--html의 리스트 종류 : 순서 리스트, 비순서 리스트-->
<!--순서 리스트 : <ol> 사용, indexing을 가짐
    비순서 리스트 : <ul> 글머리 기호
    모든 리스트는 동일한 방식인 <li>로 표시됨 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!--unordered-->
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>

    <ol> <!--ordered-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ul> <!--nested-->
        <li>topic 1</li>
        <ul>
            <li>detail on topic one</li>
            <li>details further</li>
        </ul>
        <li>topic 2</li>
        <ul>
            <li>detail on topic two</li>
            <li>details further</li>
        </ul>
        <li>topic 3</li>
        <ul>
            <li>detail on topic three</li>
            <li>details further</li>
        </ul>
    </ul>
</body>
</html>
