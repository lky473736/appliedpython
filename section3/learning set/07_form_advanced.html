<!-- 
    id : input에 대한 label 연결
    name : input을 함께 연결할 수 있음 (일종의 변수)
    value : 다음 페이지로 리디렉션할 때 분명한 값을 전달할 수 있음

    name-value는 일종의 dict에서 key-value라고 볼 수 있음
-->


<h1>호텔 피드백 프로그램</h1>
<form action = "for06_07.html">

    <p>당신은 외국인입니까?</p>
    <label for = "inside">내국인</label>
    <input type="radio" id = "inside" name = "loc" value = "in">
    </br>
    <label for = "outside">외국인</label>
    <input type="radio" id = "outside" name = "loc" value = "out">

    <p>별점을 매겨주세요.</p>
    <select name="stars" id="">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>

    <p>추가 의견을 들려주세요.</p>
    <textarea name="details" id="" cols="30" rows="10"></textarea>
    
    <br>
    <input type = "submit">
</form>

<!--
    radio : 클릭할 수 있는 버튼 생김 (동시선택 가능)
    같은 name을 할당하면 동시선택할 수 없게끔 할 수 있음

    select : 선택

    text area input : 텍스트 박스
-->
