<!-- <table> : 관계형 데이터베이스 (쉬운 말로 표)
    thead : 테이블 헤드 (열 이름)
    테이블은 기본적으로 테두리가 없음
    테두리 만들려면 table 레벨에 border 속성 입력 (숫자는 테두리 굵기)

    tr 안에 td : 테이블 내부의 셀-->

<table border = 1>  
    <thead> <!-- 열 이름 (굳이 안해도 됨. 안하면 그냥 평범한 matrix의 형태)-->
        <th>column 1</th>
        <th>column 2</th>
        <th>column 3</th>
    </thead>

    <tr> <!-- row 1 -->
        <td>entry 1</td>
        <td>data11</td>
        <td>data12</td>
    </tr>

    <tr> <!-- row 2 -->
        <td>entry 2</td>
        <td>data21</td>
        <td>data22</td>
    </tr>


</table>
