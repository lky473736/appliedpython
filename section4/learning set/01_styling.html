<!--
    CSS : 스타일을 html 안 말고 별도 파일로 설정할 수 있음 

    단락 태그 안에 스타일 속성 : <p style = "color : green">Text</p>
    만약 모든 태그를 전부 초록색으로 바꾸고 싶다면 태그를 일일히 수정해야 함 (비효율)
    따라서 CSS 파일을 별도로 만들어서, selector라는걸 이용해서 다수에 요소에 스타일을 지정할 수 있게끔 하는 것이 좋음.
-->

<!--
    head : html 문서의 기본 설정 & html 외부 파일을 연결'
    body : 본문
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="master.css"> <!-- css와 html 연결-->
    <title>Document</title>
</head>
<body>
    <h1 style = "color : rgb(0, 0, 255)(0, 0, 255, 0.168)">heading here</h1> <!--이걸 모든 태그에 이렇게 스타일을 입히면 너무 복잡하고 힘들다-->
    <h1>heading two</h1>
    <h3>heading three</h3>

    <!--모든 h1 태그에 css에서 정의한 색깔이 입혀졌다-->
</body>
</html>
